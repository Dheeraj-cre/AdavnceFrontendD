<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YOLO Login Screen</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .phone-screen {
            width: 428px;
            height: 924px;
            background: linear-gradient(to bottom, #b2dfdb, #004d40);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 0;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .status-bar {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            font-size: 14px;
            color: black;
            font-weight: bold;
            background: transparent;
            margin-top: 5px;
        }
        
        .status-icons {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .battery {
            width: 24px;
            height: 12px;
            border: 2px solid black;
            border-radius: 3px;
            position: relative;
        }
        
        .battery::after {
            content: "";
            position: absolute;
            top: 2px;
            right: -6px;
            width: 4px;
            height: 8px;
            background: black;
            border-radius: 1px;
        }
        
        .battery::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 90%;
            height: 100%;
            background: black;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            background: white;
            padding: 10px 30px;
            border-radius: 12px;
            font-size: 32px;
            font-weight: bold;
            color: #00695c;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 60px;
        }
        
        .logo span {
            color: #00695c;
            font-weight: normal;
            letter-spacing: 2px;
        }
        
        .btn {
            width: 80%;
            padding: 16px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.2s ease;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .sign-in {
            background-color: #00796b;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .sign-up {
            background-color: white;
            color: #00796b;
            border: 2px solid #00796b;
        }
    </style>
</head>

<body>

    <div class="phone-screen">

        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="status-icons">
                ðŸ“¶ ðŸ“¡
                <div class="battery"></div>
            </div>
        </div>

        <div class="content">
            <div class="logo">
                <span>YO</span>LO
            </div>
            <button class="btn sign-in">Sign In</button>
            <button class="btn sign-up">Sign Up</button>
        </div>

    </div>

</body>

</html>
