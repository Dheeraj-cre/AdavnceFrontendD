<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Table</title>
    <style>
        table {
            border: 2;
            /* Ensures borders don't double up */
            width: 60%;
            /* margin-top: 20px; */
        }
        
        th,
        td {
            border: 1px solid black;
            /* Applies visible borders to all cells */
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
