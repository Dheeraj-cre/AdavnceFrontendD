</head>

<body>

    <h2>Fruits and Vegetables</h2>
    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Banana</li>

        <li>Vegetables

                <li>Broccoli</li>
                <li>Potato</li>
            </ul>
        </li>
    </ul>

</body>
