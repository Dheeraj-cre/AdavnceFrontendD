<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Feedback Survey Form</title>
</head>

<body>

    <h2>Customer Feedback Survey</h2>
    <form action="#" method="post">
        <table border="0" cellpadding="8">
            <!-- Name -->
            <tr>
                <td><label for="name">Name (optional):</label></td>
                <td><input type="text" id="name" name="name" placeholder="Your name (optional)"></td>
            </tr>

            <!-- Experience Rating -->
            <tr>
                <td><label>Rate your experience:</label></td>
                <td>
                    <label><input type="radio" name="rating" value="1" required> 1</label>
                    <label><input type="radio" name="rating" value="2"> 2</label>
                    <label><input type="radio" name="rating" value="3"> 3</label>
                    <label><input type="radio" name="rating" value="4"> 4</label>
                    <label><input type="radio" name="rating" value="5"> 5</label>
                </td>
            </tr>

            <!-- Services Used -->
            <tr>
                <td><label>Services Used:</label></td>
                <td>
                    <label><input type="checkbox" name="services" value="Delivery"> Delivery</label><br>
                    <label><input type="checkbox" name="services" value="Dine-in"> Dine-in</label><br>
                    <label><input type="checkbox" name="services" value="Takeaway"> Takeaway</label><br>
                    <label><input type="checkbox" name="services" value="Customer Support"> Customer Support</label>
                </td>
            </tr>

            <!-- Comments -->
            <tr>
                <td><label for="comments">Comments:</label></td>
                <td>
                    <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Write your feedback here..."></textarea>
                </td>
            </tr>

            <!-- Submit Button -->
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Submit Feedback</button>
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
